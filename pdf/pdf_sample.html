<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF檔案嵌入範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .pdf-container {
            width: 100%;
            height: 700px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF檔案嵌入範例</h1>
           <h2>使用 object 標籤嵌入</h2>
        <object class="pdf-container" data="您的PDF檔案路徑.pdf" type="application/pdf">
            <p>您的瀏覽器不支援PDF嵌入，請<a href="https://pdfobject.com/pdf/sample.pdf">點擊此處</a>下載PDF檔案。</p>
        </object>
        <!-- 使用 iframe 標籤 -->
        <h2>使用 iframe 標籤嵌入</h2>
        <iframe class="pdf-container" src="https://pdfobject.com/pdf/sample.pdf"></iframe>
    </div>
</body>
</html>
